{% extends "layout.html" %}
{% block content %}
<h2>Manage Countries</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Continent</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for country in countries %}
    <tr>
      <td>{{ country.name }}</td>
      <td>{{ country.continent }}</td>
      <td>{{ country.travel_status }}</td>
      <td>
        <a href="{{ url_for('travel.edit_country', country_id=country.id) }}" class="btn btn-sm btn-outline-primary">Edit</a>
        <form action="{{ url_for('travel.delete_country', country_id=country.id) }}" method="POST" style="display:inline;" onsubmit="return confirm('Are you sure?');">
          <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
